<link rel="stylesheet" href="../lib/jqueryui/jquery-ui.css">

<div class="col-lg-12 body-container-lg">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Group name</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" ng-model="currentGroup.groupName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Public note</label>

            <div class="col-sm-10">
                <textarea type="text" class="form-control" ng-model="currentGroup.message"></textarea>
            </div>
        </div>

        <div class="well well-lg">
            <div class="form-inline" style="position: relative">
                <h3>Links<label id="qcountlabel" class="label label-info" style="margin-left: 10px; margin-top:-10px">count:{{currentGroup.links.length}}</label></h3>
                <button class="btn btn-success" type="button" id="addQuestionButton">
                    Add new link
                </button>
            </div>

            <hr/>

            <div ng-repeat="link in currentGroup.links" id="questionsBox">
                <h4>Study material or link:</h4>
                <button type="button" class="close" ng-click="removeGroupLink(link)" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="link.text">
                    </div>
                    <div class="col-sm-10" style="margin-top: 5px">
                        <input type="text" class="form-control" ng-model="link.url">
                    </div>
                </div>
                <hr/>
            </div>
        </div>
        <button class="btn btn-primary" ng-click="saveGroup()">Save</button>
        <div class="alert alert-success" id="saveChangesSuccess" role="alert" style="margin-top: 5px; display: none">Adding group success</div>
    </form>
    <script src="../lib/jqueryui/jquery.js"></script>
    <script src="../lib/jqueryui/jquery-ui.js"></script>

</div>
